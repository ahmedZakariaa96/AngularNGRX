<div *ngFor="let item of customers|async; let i=index">
  <br>
  <span>{{i+1}}, {{item.name}} </span>
  <button (click)="RemoveCustomer(i)">Remove</button>
  <button (click)="DetailsCustomer(i)">Details</button>
</div>


<div  *ngIf="selectedCustomer" >
  <h2>Cusromer Details</h2>
  <span> "Name: ", {{this.selectedCustomer.name}} </span>
  <br>
  <span> "Email: ", {{this.selectedCustomer.email}} </span>


</div>
